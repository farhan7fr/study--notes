{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <p>Adding a new topic:</p>
{% endblock page_header %}

{% block content %}
  <form class="form" action="{% url 'learning_logs:new_topic' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit">Submit topic</button>
      <a href="{% url 'learning_logs:topics' %}">Cancel</a>
    {% endbuttons %}
  </form>
{% endblock content %}
