{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <p>Editing the topic:</p>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'learning_logs:edit_topic' topic.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %} 
      <button name="submit">Save changes</button>
      <a href="{% url 'learning_logs:topics' %}">Cancel</a>  
    {% endbuttons %} 
  </form>
{% endblock content %}
