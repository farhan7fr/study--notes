{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}:</a></p>
  <p>Adding a new content:</p>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit">Submit content</button>
      <a href="{% url 'learning_logs:topic' topic.id %}">Cancel</a>  
    {% endbuttons %} 
  </form>
{% endblock content %}
